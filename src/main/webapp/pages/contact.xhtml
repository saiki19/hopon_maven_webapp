<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
<f:view>
	<pm:page>
		<pm:view>
			<ui:include src="../pages/common/headerScript.xhtml"></ui:include>

		 <link href="../pages/css/excite-bike/jquery-ui-1.10.4.custom.css"
				rel="stylesheet" /> 
			<link rel="stylesheet"
				href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />


			<script src="../resources/js/contact.js"></script>
			<script src="../resources/js/jquery.min.js"></script>

			<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

			<script src="//code.jquery.com/jquery-1.9.1.js"></script>
				
			<h:head>
			</h:head>
			<h:body>
				<ui:include src="../pages/common/headerContent.xhtml"></ui:include>
				<!-- Start: MAIN CONTENT -->
				<div class="content">
					<div class="container">
						<div class="page-header">
							<center>
								<h1>ContactUs</h1>
							</center>
						</div>

						<div class="row">
							<div class="span6 offset3">
								<pm:content>
									<div class="well">


										<div id="myTabContent" class="tab-content">
											<div class="tab-pane active in" id="login">
												<pm:content>
													<h:form id="tab" styleClass="form-horizontal">
														<fieldset>
															<div class="control-group">
																<label class="control-label" for="Name">First
																	Name</label>
																<div class="controls">
																	<h:inputText id="Name" styleClass="input-xlarge"
																		value="#{userAction.contactusDTO.first_name}"
																		required="true" requiredMessage="#{msgs.firstName}" />
																	<p:watermark for="Name" value="First Name" />
																</div>
															</div>
															<div class="control-group">
																<label class="control-label" for="lastName">Last
																	Name</label>
																<div class="controls">
																	<h:inputText id="lastName" styleClass="input-xlarge"
																		value="#{userAction.contactusDTO.last_name}"
																		required="true" requiredMessage="#{msgs.lastName}" />
																	<p:watermark for="lastName" value="Last Name" />
																</div>
															</div>
															<br></br>
															<div class="control-group"
																style="display: inline-block; float: left; margin-top: -21px;">
																<label class="control-label" for="mobile">Mobile</label>
																<div class="controls">
																	<h:inputText id="mobile"
																		style="width:110px;float:left;"
																		styleClass="input-xlarge"
																		value="#{userAction.contactusDTO.mobile_no}"
																		required="true"
																		requiredMessage="#{msgs['error.mobileno']}"
																		validatorMessage="Password: #{msgs['error.digit']}">
																		<f:validateRegex pattern="[0-9]+"></f:validateRegex>
																	</h:inputText>
																	<p:watermark for="mobile" value="Mobile No" />
																</div>
															</div>
															<div class="control-group"
																style="display: table-caption; clear: both;">
																<label class="control-label" for="email">Email
																	Address</label>
																<div class="controls">
																	<h:inputText id="email" class="input-xlarge"
																		value="#{userAction.contactusDTO.email_id}"
																		required="true"
																		requiredMessage="#{msgs.email_required}"
																		validatorMessage="#{msgs['error.email']}">
																		<f:validateRegex
																			pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
																	</h:inputText>
																	<p:watermark for="email" value="Email" />
																</div>
															</div>


															<div class="control-group">
																<label class="control-label" for="comment">Comments</label>
																<div class="controls">
																	<h:inputTextarea id="comment" name="comment"
																		style="width: 63%; height: 125px;" value="#{userAction.contactusDTO.comment}"></h:inputTextarea>
																	<!--  <h:inputTextarea id="j_idt68:message" name="j_idt68:message"
																		
																		style="width:50%;height:125px;" 
																		required="true" requiredMessage="Please Enter Message">#{userAction.contactusDTO.comment}</h:inputTextarea> 
																	 <p:watermark for="comment" value="Comment" />  -->
																</div>
															</div>

														
														
															<div class="control-group"
																style="float: left; clear: both;">
																<div class="controls">
																	<h:commandButton styleClass="btn btn-success" id="btn"
																		value="Register" action="#{userAction.contactUs}" />
																	&nbsp;
																</div>
															</div>
														</fieldset>
													</h:form>

												</pm:content>
											</div>

										</div>

									</div>
								</pm:content>
							</div>
						</div>

					</div>
				</div>
				<!-- End of modal -->
				<!-- End: MAIN CONTENT -->
				<ui:include src="../pages/common/footer-content.xhtml"></ui:include>
			</h:body>

		</pm:view>
	</pm:page>
</f:view>
</html>
