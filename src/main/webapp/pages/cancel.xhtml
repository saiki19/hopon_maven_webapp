<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
<f:view>
	<pm:page>
		<pm:view>
			<ui:include src="common/headerScript.xhtml"></ui:include>
			<link href="../pages/css/excite-bike/jquery-ui-1.10.4.custom.css"
				rel="stylesheet" />
			<link rel="stylesheet"
				href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
			<h:head>
				<script type="text/javascript">
		$(document).ready(function(){
			alert("Entry");
			alert(${list});

		});
			</script>
			</h:head>
			<script type="text/javascript">
		$(document).ready(function(){
			alert("Entry1");
			alert(${list});

		});
		</script>
			<h:body>
				<ui:include src="common/headerContent.xhtml"></ui:include>
				<!-- Start: MAIN CONTENT -->
				<div class="content">
					<div class="container">
						<div class="page-header">
							<center>
								<h2>Sorry! Your payment transaction has been cancelled.</h2>
							</center>
						</div>
						<div class="row">
							<div class="span6 offset3">
								<div class="well">
									<div id="myTabContent" class="tab-content">
										<div class="tab-pane active in" id="login">

											<fieldset>
												<c:forEach items="${list}" var="responsedata">
												<script>
												alert(responsedata);
												</script>
													<div class="control-group">
														<label class="control-label" for="TAXNID">Transaction
															ID : </label>
														<h:outputText name="trnscid" disabled="true" >${responsedata.getTransaction_id}</h:outputText>

													</div>
													<br />
													<div class="control-group">
														<label class="control-label" for="ORDID">Order ID
															${responsedata.getTransaction_id}:</label>
													<h:outputText name="ordid" id="ord" disabled="true" ></h:outputText>
															
													</div>


													<br />
												</c:forEach>
													<p>
														Please try doing your transaction again. Need help? Write
														to us at <a href="http://www.hopon.co.in/contactus"
															style="text-decoration: underline"> HopOn Care </a>
													</p>
											</fieldset>
										</div>

									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of modal -->
				<!-- End: MAIN CONTENT -->
				<ui:include src="common/footer-content.xhtml"></ui:include>
			</h:body>

		</pm:view>
	</pm:page>
</f:view>
</html>
