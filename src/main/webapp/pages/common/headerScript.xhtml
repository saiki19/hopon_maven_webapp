	<script type="text/javascript" language="javascript">
		$(document)
				.ready(
						function() {
							modalUpdate();
							$("div[id^=ui-table-]")
									.each(
											function() {
												$(this)
														.find("div")
														.each(
																function() {
																	$(this)
																			.removeClass(
																					"ui-datatable");
																	$(this)
																			.removeClass(
																					"table-bordered")
																});
												$(this)
														.find("tbody")
														.each(
																function() {
																	$(this)
																			.removeClass(
																					"ui-widget-content")
																});
												var a = true;
												$(this)
														.find("th")
														.each(
																function() {
																	if ($(this)
																			.find(
																					"input:checkbox").length > 0) {
																		a = false
																	} else {
																		if ($(
																				this)
																				.attr(
																						"class")
																				.indexOf(
																						"ui-sortable-column") >= 0) {
																			$(
																					this)
																					.attr(
																							"class",
																							"ui-sortable-column")
																		} else {
																			$(
																					this)
																					.attr(
																							"class",
																							"")
																		}
																	}
																});
												if (a) {
													$(this)
															.find("tr")
															.each(
																	function() {
																		$(this)
																				.attr(
																						"class",
																						"")
																	})
												}
												$(this)
														.find("table")
														.each(
																function() {
																	$(this)
																			.removeClass()
																			.addClass(
																					"table table-bordered table-striped")
																});
												$(this).show()
											});
							$("#messagePanel").attr("class", "");
							$("#messagePanel_content").attr("class", "");
							$("#messagePanel .alert").each(
									function() {
										if ($(this).find(".form-message")
												.html().trim().length > 0) {
											$(this).show()
										} else {
											$(this).hide()
										}
									})
						});
		function modalUpdate() {
			$("[class^=modal-link-span-]").each(
					function() {
						var a = $(this).attr("class").substring(
								$(this).attr("class").indexOf(
										"modal-link-span-") + 16);
						if (a.indexOf(" ") > 0) {
							a = a.substring(0, a.indexOf(" "))
						}
						$(this).find("a").attr("data-toggle", "modal");
						$(this).find("a").attr("href", "#modalPanel-" + a)
					})
		}
		function updateDataTable1() {
			$("div[id^=ui-table-]")
					.each(
							function() {
								$(this).find("div").each(function() {
									$(this).removeClass("ui-datatable");
									$(this).removeClass("table-bordered")
								});
								$(this).find("tbody").each(function() {
									$(this).removeClass("ui-widget-content")
								});
								var a = true;
								$(this)
										.find("th")
										.each(
												function() {
													if ($(this).find(
															"input:checkbox").length > 0) {
														a = false
													} else {
														if ($(this)
																.attr("class")
																.indexOf(
																		"ui-sortable-column") >= 0) {
															$(this)
																	.attr(
																			"class",
																			"ui-sortable-column")
														} else {
															$(this)
																	.attr(
																			"class",
																			"")
														}
													}
												});
								$(this)
										.find("table")
										.each(
												function() {
													$(this)
															.removeClass()
															.addClass(
																	"table table-bordered table-striped")
												});
								$(this).show()
							})
		}
		function updateDataTable() {
			$("div[id^=ui-table-]")
					.each(
							function() {
								$(this).find("div").each(function() {
									$(this).removeClass("ui-datatable");
									$(this).removeClass("table-bordered")
								});
								$(this).find("tbody").each(function() {
									$(this).removeClass("ui-widget-content")
								});
								var a = true;
								$(this)
										.find("th")
										.each(
												function() {
													if ($(this).find(
															"input:checkbox").length > 0) {
														a = false
													} else {
														if ($(this)
																.attr("class")
																.indexOf(
																		"ui-sortable-column") >= 0) {
															$(this)
																	.attr(
																			"class",
																			"ui-sortable-column")
														} else {
															$(this)
																	.attr(
																			"class",
																			"")
														}
													}
												});
								if (a) {
									$(this).find("tr").each(function() {
										$(this).attr("class", "")
									})
								}
								$(this)
										.find("table")
										.each(
												function() {
													$(this)
															.removeClass()
															.addClass(
																	"table table-bordered table-striped")
												});
								$(this).show()
							})
		};
	</script>
