<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:c="http://java.sun.com/jsp/jstl/core"  
    xmlns:pm="http://primefaces.org/mobile">

<!-- Start: HEADER -->
<header>
<c:set value="#{request.contextPath}" property="url" var="url"/>
	<!-- Start: Navigation wrapper -->
	<div class="navbar ">
		<div class="navbar-inner">
		<!-- style="background: none repeat scroll 0 0 #004780;padding: 12px 60px;" -->
	    	<div class="container">
	      		<a href="#" class="brand brand-bootbus">HopOn</a>
	      		<!-- Below button used for responsive navigation -->
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		  			<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- Start: Primary navigation -->
	      		<div class="nav-collapse collapse">        
	        		<ul class="nav nav-pills pull-right">
	          			<li><a href="${url}/pages/faq.xhtml" >FAQ</a></li>
	          			<li><a href="${url}/pages/contact.xhtml" >Contact us</a></li>
	          			<pm:content rendered="#{sessionScope.user_role != null}">
	           			<li class="smv-welcomeuser"><a href="${url}/pages/settings/master-gr-my-msg.xhtml">Welcome <h:outputText value="#{userAction.userRegistrationDTO.first_name}" /> <i class="icon-user"></i></a></li>
	          			<li>	          				
	          				<span style="display: block;margin: 10px auto -10px;">
	          					<h:form><h:commandLink action="#{userAction.signOut}" value="Logout" /></h:form>
	          				</span>	 
	          			</li>
	          			</pm:content>
	          			<pm:content rendered="#{sessionScope.user_role == null}">	          				
	          			<li>	          				
	          				<a style="display: block;margin: 2px auto -10px;" href="${url}/pages/signup.xhtml" class="">Sign Up</a>
       					</li>	          				
	          			<li>	          				
	          				<a style="display: block;margin: 2px auto -10px;" href="${url}/pages/signin.xhtml" class="">Sign in</a>
       					</li>
	          			</pm:content>
	        		</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- End: Navigation wrapper -->   
</header>
<!-- End: HEADER -->
</ui:composition>
