<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:p="http://primefaces.org/ui">

	<!-- Start: HEADER -->
	<header>
		<c:set value="#{request.contextPath}" property="url" var="url" />
		<!-- <script type="text/javascript">
		$(document).ready(function(){
			 var url= $(location).attr('href');
			 alert(url);
		});
		</script> -->
				<!-- Start: Navigation wrapper -->
		<div class="navbar ">
			<div class="navbar-inner">
				<!-- style="background: none repeat scroll 0 0 #004780;padding: 12px 60px;" -->
				<div class="container">
					<a href="${url}/pages/settings/master-gr-my-msg.xhtml"
						class="brand brand-bootbus">HopOn</a>
					<!-- Below button used for responsive navigation -->
					<button type="button" class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<!-- Start: Primary navigation -->
					<div class="nav-collapse collapse">
						<ul class="nav nav-pills pull-right">
						<!-- Commented for Corporate. Uncomment for usage -->
							<!-- 	<li><a href="#">About</a></li> -->
							<!-- <li><a href="${url}/pages/faq.xhtml">FAQ</a></li>
							<li><a href="${url}/pages/contact.xhtml">Contact us</a></li> -->
							<pm:content rendered="#{sessionScope.user_role != null}">
								<li><a href="${url}/pages/settings/master-gr-my-msg.xhtml">Home</a></li>
								
								
								<li><a href="${url}/pages/settings/master-gr-my-msg.xhtml">Welcome
									<h:outputText value="#{userAction.userRegistrationDTO.first_name}" />
									</a>
									<pm:content rendered="#{sessionScope.userrole == 'Admin' || (sessionScope.userrole == 'Employee' and not empty userAction.allCircleForLoginUserList)}">
									<h:form>
									<p:selectBooleanButton id="userrole" value="#{userAction.userrole}" offLabel=">>Admin" onLabel=">>Employee" style ="height:0px;width:0px; margin: -15px 0px; ">
        							<p:ajax listener="#{userAction.selectrole}" onsuccess ="window.location.reload();"/>
        							</p:selectBooleanButton>
        							</h:form>
        							</pm:content>
        						</li>	
		
								<li><span style="display: block; margin: 10px auto -10px;">
										<h:form>
											<h:commandLink action="#{userAction.signOut}" value="Logout" />
										</h:form>
								</span></li>
							</pm:content>
							<pm:content rendered="#{sessionScope.user_role == null}">
							<!-- Commented for Corporate. Uncomment for usage -->
								<!-- <li><a style="display: block; margin: 2px auto -10px;"
									href="${url}/pages/signup.xhtml" class="">Sign up</a></li> -->
								<li><a style="display: block; margin: 2px auto -10px;"
									href="${url}/pages/signin.xhtml" class="">Sign in</a></li>
							</pm:content>
						
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- End: Navigation wrapper -->
	</header>
	<!-- End: HEADER -->
</ui:composition>
