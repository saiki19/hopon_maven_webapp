<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
<f:view>
	<pm:page>
		<pm:view>
			<ui:include src="common/headerScript.xhtml"></ui:include>
			<link href="../pages/css/excite-bike/jquery-ui-1.10.4.custom.css"
				rel="stylesheet" />
			<link rel="stylesheet"
				href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
			<h:head>
			</h:head>
			<h:body>
				<ui:include src="common/headerContent.xhtml"></ui:include>
				<!-- Start: MAIN CONTENT -->
				<div class="content">
					<div class="container">
						<div class="page-header">
							<center>
								<h2>Thank You! Your payment transaction is successful.</h2>
							</center>
						</div>
						<div class="row">
							<div class="span6 offset3">
								<div class="well">
									<div id="myTabContent" class="tab-content">
										<div class="tab-pane active in" id="login">
											<fieldset>
												<div class="control-group">
													<label class="control-label" for="taxnid">Transaction
														ID : ${transactionid}</label>
												</div>
												<br />
												<div class="control-group">
													<label class="control-label" for="orderid">Order ID
														: ${orderid}</label>
												</div>
												<br />

												<div class="control-group">
													<label class="control-label" for="amount">Amount :
														${transferamount}</label>
												</div>
												<br />

												<div class="control-group">
													<label class="control-label" for="datetime">Date
														and Time : ${transactiondate}</label>
												</div>
												<br />
												<p
													style="font-size: 17px; text-align: center; font-style: bold; padding: inherit;">
													<b>Need help? Write to us at <a
														href="http://118.139.161.91/corp/pages/contact.xhtml"
														style="text-decoration: underline"> HopOn Care </a>
													</b>
												</p>

											</fieldset>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--End of the Row Section-->

						<!-- Start for Button section -->
						<center>
							<p>
								<a
									href="http://118.139.161.91/corp/pages/payment/paymentTransactions.xhtml"
									class="btn btn-success" type="submit">View Transaction
									History </a> &nbsp;&nbsp; <a
									href="http://118.139.161.91/corp/pages/settings/master-gr-my-msg.xhtml"
									class="btn btn-success" type="submit">Home </a>

							</p>
						</center>
						<!-- End for Button Section -->
					</div>
				</div>
				<!-- End of modal -->

				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				
				<!-- End: MAIN CONTENT -->
				<ui:include src="common/footer-content.xhtml"></ui:include>
			</h:body>

		</pm:view>
	</pm:page>
</f:view>
</html>
